[pytest]
testpaths = admin/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=admin/app
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
