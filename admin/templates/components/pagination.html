<div class="pagination">
    {% if page > 1 %}
    <a href="?page={{ page - 1 }}" class="btn-page">上一页</a>
    {% endif %}

    <span class="page-info">第 {{ page }} 页 / 共 {{ total_pages }} 页</span>

    {% if page < total_pages %}
    <a href="?page={{ page + 1 }}" class="btn-page">下一页</a>
    {% endif %}
</div>
