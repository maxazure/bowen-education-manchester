<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 博文教育管理后台</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        /* 登录页面专属样式 */
        body {
            background: linear-gradient(135deg, #c8102e 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
            padding: 20px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo 和标题区域 */
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.5s ease-out 0.2s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-logo i {
            font-size: 40px;
            color: #c8102e;
        }

        .login-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
        }

        /* 登录卡片 */
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .login-card-body {
            padding: 40px;
        }

        .login-form-title {
            font-size: 22px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .login-form-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        /* 表单样式 */
        .form-floating {
            margin-bottom: 20px;
            position: relative;
        }

        .form-floating .form-control {
            height: 56px;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-floating .form-control:focus {
            border-color: #c8102e;
            box-shadow: 0 0 0 4px rgba(200, 16, 46, 0.1);
        }

        .form-floating label {
            padding: 16px 16px 16px 48px;
            color: #6b7280;
            font-size: 15px;
        }

        .form-floating .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
            z-index: 4;
            transition: color 0.3s ease;
        }

        .form-floating .form-control:focus ~ .form-icon {
            color: #c8102e;
        }

        /* 密码可见性切换 */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            font-size: 18px;
            z-index: 4;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #c8102e;
        }

        /* 记住我选项 */
        .form-check {
            margin-bottom: 24px;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 0;
        }

        .form-check-input:checked {
            background-color: #c8102e;
            border-color: #c8102e;
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 4px rgba(200, 16, 46, 0.1);
        }

        .form-check-label {
            font-size: 14px;
            color: #4b5563;
            cursor: pointer;
            margin-left: 8px;
        }

        /* 登录按钮 */
        .btn-login {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #c8102e 0%, #a00d25 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(200, 16, 46, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* 错误提示 */
        .alert-danger {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: none;
            border-left: 4px solid #ef4444;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #991b1b;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .alert-danger i {
            margin-right: 8px;
            font-size: 16px;
        }

        /* 页脚 */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .login-footer-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-footer-text i {
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }

            .login-card-body {
                padding: 30px 24px;
            }

            .login-title {
                font-size: 24px;
            }

            .login-subtitle {
                font-size: 14px;
            }

            .login-form-title {
                font-size: 20px;
            }

            .form-floating .form-control {
                height: 52px;
            }

            .btn-login {
                height: 52px;
            }
        }

        /* 加载状态 */
        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login .spinner-border {
            width: 20px;
            height: 20px;
            border-width: 2px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo 和标题 -->
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-mortarboard-fill"></i>
            </div>
            <h1 class="login-title">博文教育集团</h1>
            <p class="login-subtitle">管理后台系统</p>
        </div>

        <!-- 登录卡片 -->
        <div class="login-card">
            <div class="login-card-body">
                <h2 class="login-form-title">欢迎回来</h2>
                <p class="login-form-subtitle">请登录您的账户以继续</p>

                <!-- 错误消息 -->
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    {{ error }}
                </div>
                {% endif %}

                <!-- 登录表单 -->
                <form method="POST" action="/admin/login" id="loginForm">
                    <!-- 用户名输入 -->
                    <div class="form-floating">
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="请输入用户名"
                               required
                               autofocus
                               autocomplete="username">
                        <label for="username">用户名</label>
                        <i class="bi bi-person-fill form-icon"></i>
                    </div>

                    <!-- 密码输入 -->
                    <div class="form-floating">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="请输入密码"
                               required
                               autocomplete="current-password">
                        <label for="password">密码</label>
                        <i class="bi bi-lock-fill form-icon"></i>
                        <i class="bi bi-eye-fill password-toggle"
                           id="passwordToggle"
                           onclick="togglePassword()"></i>
                    </div>

                    <!-- 记住我选项 -->
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="remember"
                               name="remember">
                        <label class="form-check-label" for="remember">
                            记住我
                        </label>
                    </div>

                    <!-- 登录按钮 -->
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i>
                        登录
                    </button>
                </form>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="login-footer">
            <p class="login-footer-text">
                <i class="bi bi-shield-check"></i>
                <span>&copy; 2025 博文教育集团. 保留所有权利.</span>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 登录页面交互脚本 -->
    <script>
        // 密码可见性切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('bi-eye-fill');
                passwordToggle.classList.add('bi-eye-slash-fill');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('bi-eye-slash-fill');
                passwordToggle.classList.add('bi-eye-fill');
            }
        }

        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');

            // 添加加载状态
            loginBtn.classList.add('loading');
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>登录中...';
            loginBtn.disabled = true;
        });

        // 输入框焦点效果增强
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter 提交表单
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                document.getElementById('loginForm').submit();
            }
        });

        // 自动聚焦到用户名输入框
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
